    <main>
        <h1>Люди, які вірять у зміни — команда Кулера Газманова.</h1>
        <div class="team-grid">
            <figure class="team-card">
              <img src="img/kuler2.jpg" alt="Кулер Газманов">
              <figcaption>
                <h4>Кулер Газманов</h4>
                <b>Кулер Газманов — кандидат на посаду керівника громади.</b>
                <p>Лідер з великим досвідом і відданістю своїй справі, Кулер Газманов народився у маленькому селі, де ще з дитинства виховувався на принципах справедливості та допомоги іншим. Його життєва позиція та активна громадянська діяльність спрямовані на розвиток місцевих ініціатив, підтримку екологічної стабільності та покращення рівня життя кожного громадянина. Кулер Газманов обіцяє працювати для добробуту громади, не словом, а справою, ставлячи на перше місце інтереси людей.

                </p>
              </figcaption>
            </figure>
            <figure class="team-card">
              <img src="img/police.jpg" alt="Кнуров Андрій">
              <figcaption>
                <h4>Кнуров Андрій</h4>
                <b>Кнуров Андрій — керівник безпеки, кандидат на важливу посаду у команді Кулера Газманова.</b>
                <p>Андрій Кнуров — досвідчений спеціаліст у галузі безпеки, який багато років служить у Службі безпеки України в Хмельницькому. Його професійний шлях пов'язаний з боротьбою з організованою злочинністю, забезпеченням правопорядку та стабільності на місцевому рівні. Високий рівень відповідальності та відданості справі дозволили йому здобути довіру як серед колег, так і серед громади. Кнуров Андрій має чітке розуміння необхідності забезпечення безпеки, як для державних структур, так і для кожного громадянина, і готовий використовувати свій досвід для створення ще безпечнішого середовища в регіоні.</p>
              </figcaption>
            </figure>
            <figure class="team-card">
              <img src="img/artt.jpg" alt="Герасим Карпів">
              <figcaption>
                <h4>Герасим Карпів</h4>
                <b>Герасим Карпів — замістник Кулера Газманова та головний проктолог області.
                </b>
                <p>Герасим Карпів — справжній фахівець у своїй справі, який тримає ситуацію під контролем навіть у найскладніших питаннях. Як замістник Кулера Газманова, він активно працює на благо міста та області, а його головне «дело» — забезпечення здоров'я хмельничан у найважливішій та найніжнішій сфері. Герасим — головний проктолог області, і він точно знає, як правильно «поставити питання на правильне місце»! Завдяки його професіоналізму та гумору, навіть найбільш делікатні питання вирішуються швидко та з максимальною турботою. Герасим завжди готовий до нових викликів, і навіть у складних ситуаціях зберігає оптимізм.</p>
              </figcaption>
            </figure>
            <figure class="team-card">
              <img src="img/vam.jpg" alt="Анатолій Грубий">
              <figcaption>
                <h4>Анатолій Грубий</h4>
                <b>Анатолій Грубий — головний по аграрним культурам області.</b>
                <p>Анатолій Грубий — не просто головний по аграрним культурам, а справжній аграрний маг, що знає кожен сантиметр землі, кожен вид культури і всі секрети врожаю. З його досвідом, навіть найскладніші поля приносять плоди, які захоплюють не тільки фермерів, а й усіх, хто любить якісні продукти. Анатолій вірить у силу землі та важливість сталого розвитку агросектора для майбутнього області. Його стратегія проста: «Працювати на землю з любов'ю — і вона поверне». Як справжній професіонал своєї справи, Анатолій постійно вдосконалює аграрні практики і пропагує сучасні методи вирощування культур, що дозволяють отримати максимальний результат і зберегти природні ресурси для наступних поколінь.</p>
              </figcaption>
            </figure>
            <figure class="team-card">
              <img src="img/vova.jpg" alt="Петро Антонів">
              <figcaption>
                <h4>Петро Антонів</h4>
                <b>Петро Антонів — охоронець цифрового світу.</b>
                <p>Петро Антонів — головний експерт з кібербезпеки та інфопростору, людина, яка не лише стежить за захистом даних, але й справжній «цифровий лицар» у світі, де кожен байт може стати небезпечним. Його місія — створити абсолютно безпечний інформаційний простір, де кожен користувач відчуває себе захищеним, а також сприяти розвитку сучасних технологій. Петро завжди наголошує: «Інтернет — це не лише про інформацію, це про безпеку вашого майбутнього». А якщо ви зможете уникнути кіберзагроз, то і з Петром точно буде все в порядку!</p>
              </figcaption>
            </figure>
            <figure class="team-card">
              <img src="img/vlad.jpg" alt="Володимир Бакалавр">
              <figcaption>
                <h4>Володимир Бакалавр</h4>
                <b>Володимир Бакалавр — головний у боротьбі з астмою.</b>
                <p>Володимир Бакалавр — не лише головний лікар, який бореться з астмою на передовій медичної науки, а й завідувач другого поверху обласної лікарні. Його вміння лікувати та допомагати пацієнтам надають їм надію та можливість дихати на повні груди. Володимир завжди говорить: «Астма не вирок, а виклик, і ми готові його прийняти». З його досвідом і відповідальністю навіть найскладніші випадки стають під силу. Якщо ви почуєте його ім’я, знайте, що дихати буде легше!</p>
              </figcaption>
            </figure>
            <figure class="team-card">
                <img src="img/lar.jpg" alt="Лариса Сонячна">
                <figcaption>
                  <h4>Лариса Сонячна</h4>
                  <b>Лариса Сонячна — секретар, яка приносить світло у кожен день.</b>
                  <p>Лариса Сонячна — секретар, яка встигає все: організувати порядок, підтримати настрій і навіть знайти час для посмішки. Вона — незамінний елемент команди, що завжди знає, де знаходяться важливі документи, і має все під контролем. Завдяки її організаторським здібностям і увазі до деталей, всі зустрічі і справи вирішуються без затримок, а робочий процес стає ще більш ефективним. Якщо Лариса на місці — день точно буде сонячним!
                  </p>
                </figcaption>
              </figure>
              <figure class="team-card">
                <img src="img/hach.jpg" alt="Малут Баламай">
                <figcaption>
                  <h4>Малут Баламай</h4>
                  <b>Малут Баламай — головний у службі еміграції та активний учасник акції "Ні расизму".</b>
                  <p>Малут Баламай — людина, яка не тільки управляє службою еміграції, але й активно працює над створенням більш справедливого та рівноправного суспільства. Як учасник акції "Ні расизму", він постійно бореться за права кожної людини, незалежно від її походження чи національності. Завдяки його професіоналізму та принциповості, процеси еміграції стають не лише ефективними, але й гуманними. Малут Баламай — це символ того, як важливо поєднувати справу з душею і ставити права людини на перше місце.</p>
                </figcaption>
              </figure>
